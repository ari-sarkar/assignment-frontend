<h5 mat-dialog-title>Edit data of {{data ? data.name:''}}</h5>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="editForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input
            formControlName="name"
             matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select [(value)]="genderValue" (selectionChange)="getGender($event.value)">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input
            formControlName="age"
             matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mobile No</mat-label>
            <input
            formControlName="mobile_number"
            matInput>
          </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancel" mat-button mat-dialog-close>Cancel</button>
  <button class="save" (click)="saveSettings()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
